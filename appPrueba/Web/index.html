<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My API Client</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>My API Client</h1>
      <div id="register-section">
        <h2>Register</h2>
        <input type="text" id="register-username" placeholder="Username" />
        <input type="password" id="register-password" placeholder="Password" />
        <input type="email" id="register-email" placeholder="Email" />
        <input type="text" id="register-role" placeholder="Role" />
        <button id="register-button">Register</button>
        <p id="register-message"></p>
      </div>
      <div id="login-section">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" />
        <input type="password" id="login-password" placeholder="Password" />
        <button id="login-button">Login</button>
        <p id="login-message"></p>
      </div>
      <div id="delete-section">
        <h2>Delete</h2>
        <input type="text" id="delete-id" placeholder="Id" />
        <button id="delete-button">Eliminar</button>
        <p id="delete-message"></p>
      </div>
      <div id="protected-section">
        <h2>Protected Endpoint</h2>
        <button id="protected-button">Get Values</button>
        <p id="protected-message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
